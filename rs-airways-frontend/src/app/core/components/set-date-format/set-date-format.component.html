<button mat-button [matMenuTriggerFor]="dateFormat" class="date-format-button">
  {{ selectedFormat.name }}
</button>
<mat-menu #dateFormat="matMenu" class="date-format-list mat-menu-autosize">
  <app-date-format-item
    *ngFor="let format of formats"
    (click)="this.onSelect(format)"
    [format]="format"
    [isActive]="format === selectedFormat"
  ></app-date-format-item>
</mat-menu>
