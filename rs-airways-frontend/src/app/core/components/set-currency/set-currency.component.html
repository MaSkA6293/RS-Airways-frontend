<button mat-button [matMenuTriggerFor]="currency" class="currency-button">
  {{ selectedCurrency.name }}
</button>
<mat-menu #currency="matMenu" class="currency-list mat-menu-autosize">
  <button
    mat-menu-item
    class="currency-list__item"
    *ngFor="let currency of currencies"
    [class.active]="currency === selectedCurrency"
    (click)="onSelect(currency)"
  >
    {{ currency.name }}
  </button>
</mat-menu>
